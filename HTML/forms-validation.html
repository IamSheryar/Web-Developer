<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form with Validation</title>
</head>
<body>
	<h1>form with Validation</h1>
	<p>In this form we will have a simple validation of email and password.</p>
	<form action="http://www.wikipedia.org">
		<label for="user-email">Email Address:</label>
		<input id="user-email" type="email" placeholder="Please enter your email address" name="user-email" required>
		
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" name="password" required>

		<input type="submit">
	</form>	
</body>
</html>
