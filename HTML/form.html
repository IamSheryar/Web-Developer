<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form - HTML5</title>
</head>
<body>
	<h1>Please fill in to login</h1>
	<!-- 
	<form action="http://www.wikipedia.org">
		<label>Username: 
			<input type="text" name="username" placeholder="Please type your username" required>
		</label>
		<label>Password:
			<input type="password" name="password" placeholder="Please type your password" required>
		</label>
		<input type="submit">
	</form>
	-->
	<form action="http://www.wikipedia.org">
		<label for="username">Username:</label><br>
		<input id="username" type="email" name="username" placeholder="Please type your username" required>
		<label for="password">Password:</label><br>
		<input id="password" type="password" name="password" placeholder="Please type your password" required>
		<input type="checkbox" name="checkbox"><br><br><br>
		<input type="radio" name="radio"><br><br>
		<input type="date" name="date"><br>
		<input type="datetime-local" name="datetime-local"><br>
		<input type="file" name="file"><br>
		<input type="image" name="image"><br>
		<input type="week" name="week"><br>
		<input type="month" name="month"><br>
		<input type="tel" name="tel"><br>
		<input type="time" name="time"><br>
		<input type="url" name="url"><br>
		<input type="submit">
	</form>
</body>
</html>
